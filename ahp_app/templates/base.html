{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Système d'aide à la décision basé sur la méthode AHP (Analytic Hierarchy Process)">
    <title>AHP System - Analytic Hierarchy Process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy2k0rt5wxN-OxIZomwkiu4fTn7TGMR7_HXQ&s" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <i class="bi bi-diagram-3 me-2"></i>
                    <span>AHP Decision System</span>
                </a>
                <div class="ms-auto d-none d-lg-block">
                    <span class="text-light opacity-75">
                        <i class="bi bi-lightbulb-fill me-1"></i>
                        Décisions analytiques simplifiées
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5 fade-in">
        <div class="container mb-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-muted">
                        <i class="bi bi-c-circle"></i> 2025 AHP System - Méthode d'Analyse Hiérarchique
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <a href="{% url 'about' %}" class="text-muted me-3"><i class="bi bi-info-circle"></i> À propos</a>
                    <a href="https://wa.me/message/5M3EXSM2BMNKD1" class="text-muted"><i class="bi bi-whatsapp"></i> Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple animation to enhance UX
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
            });
        });
    </script>
</body>
</html>
